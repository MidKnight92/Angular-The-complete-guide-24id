<section id="tasks">

        <header>
            <h2>{{name}}'s Tasks</h2>
            <menu>
                <button (click)="addTask()">Add Task</button>
            </menu>
        </header>
        <ul>
            @for (task of selectedUsersTasks; track task.id){
                <li>
                    <app-task [task]="task" (complete)="removeCompletedTask(task.id)"/>
                </li>    
            }
    
        </ul>
</section>
<section>
     @if(isAddNewTask) {
        <app-add-task (isCanceledOrClosed)="closeAddTask($event)" [userId]="selectedUserId"/>
    }   
</section>
